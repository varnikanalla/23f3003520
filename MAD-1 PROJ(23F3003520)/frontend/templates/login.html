{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>

<form method="POST">
    <label>Username</label><br>
    <input type="text" name="username" required><br><br>

    <input type="password" name="password" required><br><br>

</form>

<p>New patient? <a href="{{ url_for('register') }}">Register here</a></p>

{% endblock %}
