{% extends "base.html" %}
{% block content %}
<h2><i class="bi bi-people"></i> Patients</h2>
<hr>
<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr><th>Name</th><th>Email</th><th>Phone</th><th>Gender</th><th>Blood</th><th>Actions</th></tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td>{{ p.user.full_name }}</td>
                    <td>{{ p.user.email }}</td>
                    <td>{{ p.user.phone }}</td>
                    <td>{{ p.gender }}</td>
                    <td>{{ p.blood_group }}</td>
                    <td>
                        <a href="{{ url_for('edit_patient', patient_id=p.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form method="POST" action="{{ url_for('delete_patient', patient_id=p.id) }}" style="display:inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
