{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>
<hr>
<div class="card"><div class="card-body">
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3"><label>Full Name</label><input type="text" class="form-control" name="full_name" value="{{ patient.user.full_name }}" required></div>
            <div class="col-md-6 mb-3"><label>Email</label><input type="email" class="form-control" name="email" value="{{ patient.user.email }}" required></div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3"><label>Phone</label><input type="tel" class="form-control" name="phone" value="{{ patient.user.phone }}" required></div>
            <div class="col-md-6 mb-3"><label>DOB</label><input type="date" class="form-control" name="dob" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') if patient.date_of_birth else '' }}"></div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3"><label>Gender</label><select class="form-select" name="gender"><option value="">Select</option><option {% if patient.gender == 'Male' %}selected{% endif %}>Male</option><option {% if patient.gender == 'Female' %}selected{% endif %}>Female</option><option {% if patient.gender == 'Other' %}selected{% endif %}>Other</option></select></div>
            <div class="col-md-4 mb-3"><label>Blood</label><select class="form-select" name="blood_group"><option value="">Select</option>{% for bg in ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'] %}<option {% if patient.blood_group == bg %}selected{% endif %}>{{ bg }}</option>{% endfor %}</select></div>
            <div class="col-md-4 mb-3"><label>Emergency Contact</label><input type="tel" class="form-control" name="emergency_contact" value="{{ patient.emergency_contact }}"></div>
        </div>
        <div class="mb-3"><label>Address</label><textarea class="form-control" name="address" rows="2">{{ patient.address }}</textarea></div>
        <div class="mb-3"><label>New Password (blank to keep current)</label><input type="password" class="form-control" name="password"></div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div></div>
{% endblock %}
